<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Edit Your New Todo</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>

<body>
	<div th:replace="fragments/navbar :: navbar" ></div>
        <div class="container">
			<h1>Edit Your Todos</h1>
			
		    <p>Please use the form below to edit a Todo:</p>
		
		<form th:object="${todo}" th:action="@{'/todoList/edit/{id}' (id=${id})}"  th:method="put"  >
			
		<div class="form-group">
			<label>Title</label>
 			<input type="text" class="form-control"  th:field="*{title}" />
 		</div>  
 		
 		<div class="form-group">
 			<label>Author</label>
 			<input type="text" class="form-control"  th:field="*{author}" />
 		</div>
 		
 		<div class="form-group">
			<label>Dificulty 1-5</label>
			<input id="myNumber" type="number" class="form-control" name="difficulty" min="1" max="5"
			placeholder="1 to 5" th:field="*{difficulty}"  />
		</div>
 		
 		<div class="form-group">
 			<label>Todo</label>
 			<input type="text" class ="form-control" textarea rows="4" cols="50" th:field="*{todo}" />
 		</div>
 		
 		<!--  <div class="form-group">
 			<label>Due Date</label>
 			<input type="datetime-local" class="form-control"  th:field="*{dateDue}" />
 		</div>-->
 		
 	<div class="form-group">
 				<label>Due Date</label>
 				<input type="datetime-local" class="form-control"  th:field="*{dateDue}" />
 			</div>
 		
 		
 		
 		
 		<button type="submit" class="btn btn-primary">Update Your Post</button> 	
 		
 		</form>
 		
 		

</div>

	<!-- Latest compiled and minified JavaScript -->
	<script src="/custom.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</html>
