<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Todo</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


</head>
<body>
	<div th:replace="Fragments/navbar"></div>
	<div class="container">
		<h1>What do you have To Do??</h1>
		<div class="row">
			<div class="col-md-12">
					<table class="table table-hover table-responsive">
						<thead>
					      <tr>
					        <th>Title</th>
					        <th>Due Date</th>
					        <th>Status</th>
					      </tr>
						</thead>						
						<div th:each="todoList:${todo}">
							 <tbody>
								<tr>
									<td><h5 th:text="${todoList.title}" ></h5></td>
									<td><h5 th:text="${todoList.dateDue}" ></h5></td>
									<td><h5 th:text="${todoList.status}" ></h5></td>
									<td><form action="#" th:action="@{'/todo_list/show/{id}'(id=${todoList.id})}" th:method="get" class="form-horizontal">
									<div class="form-group">
										<input type="hidden" name="_method" value="get" />
										<button type="submit" class="btn btn-secondary btn-block" th:text="ShowTodo">Show To Do Item</button>
									</div>
									</form></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>

	<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
